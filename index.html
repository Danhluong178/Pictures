<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Optimized for Nubia Redmagic 8 Pro & Android 15 -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pictures | Photo & Video Manager</title>
    <meta name="theme-color" content="#0a0a0a">
    <meta name="description" content="Premium Photo & Video Management - Optimized for Gaming Phones">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header id="main-header" class="glass-header">
            <div class="logo">Pictures</div>
            <div class="actions" id="header-actions">
                <!-- Injected by View -->
            </div>
        </header>

        <main id="main-content">
            <!-- Router View -->
        </main>

        <nav id="bottom-nav" class="glass-nav">
            <button class="nav-btn active" data-path="/">
                <span class="icon" id="icon-home"></span>
                <span class="label">Photos</span>
            </button>
            <button class="nav-btn" data-path="/albums">
                <span class="icon" id="icon-albums"></span>
                <span class="label">Albums</span>
            </button>
            <button class="nav-btn" data-path="/search">
                <span class="icon" id="icon-search"></span>
                <span class="label">Search</span>
            </button>
            <button class="nav-btn" data-path="/settings">
                <span class="icon" id="icon-settings"></span>
                <span class="label">Settings</span>
            </button>
        </nav>

        <div id="viewer-overlay" class="hidden">
            <!-- Fullscreen Viewer -->
        </div>

        <div id="toast-container"></div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
